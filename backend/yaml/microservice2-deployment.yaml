apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: microservice2
  name: microservice2
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: microservice2
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: microservice2
    spec:
      containers:
        - env:
            - name: API_HOST
              value: api
          image: ms2
          name: microservice2-container
          ports:
            - containerPort: 9002
              protocol: TCP
            - containerPort: 1314
              protocol: TCP
      restartPolicy: Always
