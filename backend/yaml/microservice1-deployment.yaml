apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: microservice1
  name: microservice1
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: microservice1
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: microservice1
    spec:
      containers:
        - env:
            - name: API_HOST
              value: api
          image: ms1
          name: microservice1-container
          ports:
            - containerPort: 9001
              protocol: TCP
            - containerPort: 1313
              protocol: TCP
      restartPolicy: Always
